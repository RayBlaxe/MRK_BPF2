<HTML>

<body>
    <h1> Numerik dan Fungsi Eval()</h1>
    <SCRIPT>
        var buku;
        buku = prompt("berapa harga buku ?");
        buku = eval(buku);
        var diskon = 0.2 * buku;
        var total = buku - diskon;
        alert("Harga Buku : Rp " + buku);
        alert("Diskon : Rp " + diskon);
        alert("Total Harga Buku : Rp " + total);
    </SCRIPT>
</body> 

</HTML>
