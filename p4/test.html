<!DOCTYPE html>
<html>

<head>
    <style>
        .wrap1 {
            width: 100px;
            word-wrap: break-word;
        }
        .wrap2 {
            width: 300px;
            word-wrap: break-word;
        }
        .wrap3 {
            width: 500px;
            word-wrap: break-word;
        }
    </style>
</head>

<body>

    <h1>Text Wrap Example</h1>

    <p class="wrap">This is a long paragraph that will wrap around to the next line if it is too long to fit in the
        specified width.</p>

</body>

</html>
