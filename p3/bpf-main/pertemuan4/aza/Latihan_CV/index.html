<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">

        <h1 style="text-align: center;">Curriculum Vitae</h1>
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img v-bind:src="img" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{nama}}</h5>
                        <p class="card-text">{{deskripsi}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><b>Tanggal Lahir</b></li>
                        <li class="list-group-item">{{ttl}}</li>
                        <li class="list-group-item"><b>Kontak</b></li>
                    </ul>
                    <div class="card-body" v-for="item in kontak">
                        <a bind:href="item.link" class="card-link">{{item.name}}</a>
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Skills
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" v-for="item in skill">{{ item }}</li>

                    </ul>
                </div>
                <div class="card mt-2" style="width: 18rem;">
                    <div class="card-header">
                        Hobby
                    </div>
                    <ul class="list-group list-group-flush " v-for="item in hobi">
                        <li class="list-group-item">{{ item }}</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="testapp.js"></script>
</body>

</html>
